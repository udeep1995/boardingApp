<form #loginForm="ngForm" class="container" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
      minlength="5"
      #user="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
      minlength="5"
      #pass="ngModel"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
    Submit
  </button>
</form>
