<div class="card">
  <div class="card-body col-md-3 col-md-offset-4">
    <form
      #loginForm="ngForm"
      class=""
      (ngSubmit)="onSubmit()"
      class="form-cust"
    >
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
          #user="ngModel"
          [ngClass]="
            user.hasError('required') && user.touched
              ? 'alert alert-danger'
              : NULL
          "
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          #pass="ngModel"
          [ngClass]="
            pass.hasError('required') && pass.touched
              ? 'alert alert-danger'
              : NULL
          "
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
