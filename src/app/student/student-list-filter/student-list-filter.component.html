<form class="row" [formGroup]="filterForm">
  <div class="col-md-6">
    <select class="form-control" formControlName="category">
      <option *ngFor="let c of categories" value="{{ c }}">{{ c }}</option>
    </select>
  </div>
  <div class="col-md-6">
    <input
      class="form-control"
      type="text"
      formControlName="searchStudent"
      placeholder="Search Student"
    />
  </div>
</form>
